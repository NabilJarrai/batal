# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/batal_db
spring.datasource.username=batal_user
spring.datasource.password=batal_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Disabled DDL for Flyway
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
batal.jwt.secret=batal-secret-key-change-in-production-make-it-very-long-and-secure
batal.jwt.expiration=28800000

# CORS Configuration
batal.cors.allowed-origins=http://localhost:3000,http://localhost:3001,https://batal.dev.nabiljarrai.com,https://batal.nabiljarrai.com

# MinIO Configuration
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=batal-files

# Email Configuration (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.batal=DEBUG
logging.level.org.springframework.security=DEBUG

#Local environment development
batal.player-default-password =player123