# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/batal_db
spring.datasource.username=batal_user
spring.datasource.password=batal_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Disabled DDL for Flyway
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
batal.jwt.secret=batal-secret-key-change-in-production-make-it-very-long-and-secure
